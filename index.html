<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    Player 1:
    <input type="text" id="p1" name="p1" />
    <br />
    <br />
    Player 2:
    <input type="text" id="p2" name="p2" />

    <br />
    <br />

    <button id="game-start" onclick="startGame()">Start Game</button>

    <div id="game-container" class="hide">
      <div class="row">
        <div id="0" class="cell" onclick="handleclick(this)"></div>
        <div id="1" class="cell" onclick="handleclick(this)"></div>
        <div id="2" class="cell" onclick="handleclick(this)"></div>
      </div>
      <div class="row">
        <div id="3" class="cell" onclick="handleclick(this)"></div>
        <div id="4" class="cell" onclick="handleclick(this)"></div>
        <div id="5" class="cell" onclick="handleclick(this)"></div>
      </div>
      <div class="row">
        <div id="6" class="cell" onclick="handleclick(this)"></div>
        <div id="7" class="cell" onclick="handleclick(this)"></div>
        <div id="8" class="cell" onclick="handleclick(this)"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
